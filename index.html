        <link rel="stylesheet" href="css/bootstrap.css">

    </head>
    <body>
        <link rel="stylesheet" type="text/css" href="css/style.css">

        <div id="map"></div>

        <script src="js/vendor/jquery.min.js"></script>
        <script src="js/vendor/bootstrap.min.js"></script>
        <script src="js/plugins.js"></script>
        <script src="js/vendor/d3.v3.min.js"></script>
        <script src="js/vendor/modernizr-2.6.2.min.js"></script>
        <script src="js/vendor/topojson.v1.min.js"></script>
        <script src="js/vendor/underscore-min.js"></script>
        <script src="js/vendor/colorbrewer.js"></script>

        <script src="js/main.js"></script>
        <script src="js/loadData.js"></script>
        <script src="js/map.js"></script>
        <script src="js/filterparty.js"></script>
        
		<div id="menu">
			<div id="menuitem">
			
				<div id="left40">
					<label>
						Voting year: <span id="slider-value"></span>
					</label>
				</div>
				
				<div id="right60">
					<input id="voteslider" type="range" min="2002" max="2014" value="2006" step="4" onchange="votingtext(this.value)" />
				</div>

			</div>
			<div id="menuitem">
				<form>
					<input type="radio" name="displaytype" value="majority" checked> Show majority per municipality<br>
					<input type="radio" name="displaytype" value="mix"> Mix party colors together
				</form>
			</div>
			
			<div id="menuitem">
				<input type="checkbox" value="None" id="checkbox1" name="check1" onchange="filterByParty(this)"/>
				<label>
					Filter by specific party
				</label>
				<select id="dropmenu" onchange="changeFilterParty()">
						<option value="Socialdemokraterna">Socialdemokraterna</option>
						<option value="Moderaterna">Moderaterna</option>
						<option value="Vänsterpartiet">Vänsterpartiet</option>
						<option value="Kristdemokraterna">Kristdemokraterna</option>
						<option value="Miljöpartiet">Miljöpartiet</option>
						<option value="Centerpartiet">Centerpartiet</option>
						<option value="Sverigedemokraterna">Sverigedemokraterna</option>
						<option value="Folkpartiet">Folkpartiet</option>
					</select>	
			</div>
			
			<div id="menuitem">
				<input type="checkbox" value="None" id="checkbox2" name="check2" />
				<label>
					Find clusters (TODO)
				</label>
			</div>
			
			<div id="menuitem">
				<input type="checkbox" value="None" id="checkbox2" name="check2" />
				<label>
					Filter by income
				</label>
			</div>
		</div>
	
        <script>
		    // Ugly fix required only for Firefox
		    var x = document.getElementById("voteslider").value;
		    document.getElementById("slider-value").innerHTML= x;
		    votingtext(x);
		    function votingtext(newValue)
		    {
		        document.getElementById("slider-value").innerHTML=newValue;
		        
		        // Send newValue to the map for visualization
		        loadData(newValue);
		    }
		</script>

    </body>
</html>
